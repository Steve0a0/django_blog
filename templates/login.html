{% extends 'base.html' %}

{% block card%}
<div class="card text-center mb-3" style="width: 28rem;margin: 100px auto; padding: 20px;">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <br>
      <br>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="validationCustom01" class="form-label">User Name</label>
            <input type="text" class="form-control" id="validationCustom01"name= 'username' required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name='pass1'>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <br>
        <br>
        <h6>Don't Have An Account?</h6>
        <p><a href="{% url 'signup' %}" class="link-primary">Create Account</a></p>
      </form>
    </div>
  </div>

  {%endblock%}
